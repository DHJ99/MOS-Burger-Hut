<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasier Home Page</title>
    <link rel="stylesheet" href="Stlyes.css">
</head>
<body>
    <div class="content">
        <button class="top-left">Order History</button>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter customer number">
            <button id="searchButton">Search</button>
        </div>
        <div id="customerDetails" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Last Order</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!-- Customer details will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="bottom-buttons">
            <button>Add New Customer</button>
            <button class="logout">Logout</button>
        </div>
    </div>
</body>
</html>
